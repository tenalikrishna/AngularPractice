<toaster-container [toasterconfig]="config1"></toaster-container>
<mat-dialog-content>
  <h2 mat-dialog-title *ngIf="displayType; then editBlock; else staticBlock">
    {{description}}
  </h2>
</mat-dialog-content>
<ng-template #staticBlock>
  <div>
    <img src="../../assets/images/download.png" class="avata-styles" />
    <div align="end">
      <button mat-raised-button (click)="editProfile()">
        <mat-icon>create</mat-icon> Edit
      </button>
    </div>
    <div>
      <h3>SIVA</h3>
      <h6>siva.cs579@gmail.com</h6>
      <h6>7658920238</h6>
      <h6>Miracle Software Systems</h6>
    </div>
  </div>
</ng-template>
<ng-template #editBlock>
  <div>
    <img
      matTooltip="Double click on image to update profileImage"
      src="../../assets/images/download.png"
      class="avata-styles"
    />
    <div>
      <mat-form-field class="profile-input-width">
        <input matInput placeholder="UserName" value="SIVA" />
      </mat-form-field>
      <mat-form-field class="profile-input-width">
        <input matInput placeholder="MailId" value="Siva.cs579@gmail.com" />
      </mat-form-field>
      <mat-form-field class="profile-input-width">
        <input matInput placeholder="PhoneNo" value="7658920238" />
      </mat-form-field>
      <mat-form-field class="profile-input-width">
        <input
          matInput
          placeholder="CompanyName"
          value="Miracle Software Systems"
        />
      </mat-form-field>
    </div>
  </div>
</ng-template>
<mat-divider></mat-divider>
<mat-dialog-actions align="end">
  <button class="mat-raised-button noselect" (click)="close()">
    Close
  </button>
  &nbsp;&nbsp;
  <button
    class="mat-raised-button mat-accent"
    *ngIf="displayType"
    (click)="updateProfile()"
  >
    Update
  </button>
</mat-dialog-actions>

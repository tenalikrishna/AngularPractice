<!-- <ng2-slim-loading-bar></ng2-slim-loading-bar> -->
<ng-progress
  [positionUsing]="'marginLeft'"
  [direction]="'leftToRightIncreased'"
  [color]="'#FF1493'"
  [trickleSpeed]="400"
  [thick]="true"
  [ease]="'easeInSine'"
  [showSpinner]="false"
></ng-progress>
<toaster-container [toasterconfig]="config1"></toaster-container>
<router-outlet></router-outlet>
